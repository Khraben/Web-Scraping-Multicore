<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proyecto de Arquitectura de Computadores - {{ title }} </title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1> {{ title }}</h1>
        </div>
        <div class="games">
            {% for game in games %}
            <a href=" https://open.spotify.com{{ game.consola}}" >
                <img src="{{ game.image }}" alt=" {{ game.name}}">
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
